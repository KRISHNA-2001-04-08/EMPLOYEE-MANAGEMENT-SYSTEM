<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>

    <style>
        body {
            background: #f0f0f0;
            font-family: Arial;
            padding: 40px;
        }
        .box {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
        }
        h3 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }
        .cancel {
            background: red;
            text-decoration: none;
            padding: 10px 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Are you sure you want to delete:</h3>
        <h2>{{ emp.name }}</h2>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="/" class="cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
