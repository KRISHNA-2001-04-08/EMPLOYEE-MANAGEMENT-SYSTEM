<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>

    <style>
        body {
            background: #f0f0f0;
            font-family: Arial;
            padding: 30px;
        }
        .box {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #444;
        }
    </style>

</head>

<body>
    <div class="box">
        <h2>Add Employee</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
