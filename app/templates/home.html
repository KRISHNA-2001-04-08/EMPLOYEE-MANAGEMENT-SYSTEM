<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>

    <style>
        body {
            background: #f0f0f0;
            font-family: Arial;
            padding: 30px;
        }
        .box {
            background: white;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }
        th {
            background: #333;
            color: white;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        .delete-btn {
            color: red;
        }
        .search-box {
            margin-bottom: 15px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
        }
        .add-link {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="box">
    <a href="/logout/" style="float:right; color:red;">Logout</a>
    <h2>Employee Management</h2>

        

        <form method="GET" class="search-box">
            <input type="text" name="q" placeholder="Search employee...">
        </form>

        <a class="add-link" href="/add/">âž• Add Employee</a>

        <table>
            <tr>
                <th>Name</th><th>Email</th><th>Department</th>
                <th>Salary</th><th>Join Date</th><th>Actions</th>
            </tr>

            {% for e in employees %}
            <tr>
                <td>{{ e.name }}</td>
                <td>{{ e.email }}</td>
                <td>{{ e.department }}</td>
                <td>{{ e.salary }}</td>
                <td>{{ e.join_date }}</td>
                <td>
                    <a href="/edit/{{ e.id }}/">Edit</a> |
                    <a href="/delete/{{ e.id }}/" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="/logout/" style="float:right; color:red;">Logout</a>

</body>
</html>
