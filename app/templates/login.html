<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            background: #f0f0f0;
            font-family: Arial;
            padding: 40px;
        }
        .box {
            width: 350px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        h2 { text-align: center; }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #999;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Login</h2>

        {% if messages %}
            {% for m in messages %}
                <p class="error">{{ m }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
